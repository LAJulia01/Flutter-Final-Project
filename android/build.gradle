// Root-level build.gradle file
buildscript {
    repositories {
        google()  // Ensure Google repository is included
        mavenCentral()  // Maven repository
    }
    dependencies {
        // Google Services plugin (ensure itâ€™s in the right place under dependencies)
        classpath 'com.google.gms:google-services:4.3.10'
    }
}

allprojects {
    repositories {
        google()  // Make sure the Google repository is included here as well
        mavenCentral()  // Include Maven Central repository for other dependencies
    }
}

rootProject.buildDir = "../build"  // Define a custom build directory

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"  // Specify build directory for each subproject
    project.evaluationDependsOn(":app")  // Ensures that the app project is evaluated first
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir  // Custom task to clean the build
}